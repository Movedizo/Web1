<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacondicionados</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="contenedor">

    <form id="formulario">
        <h1>Complete nuestro formulario para que lo contactemos</h1>
        
            <div>
                <h2>Datos del cliente</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" value=""/>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" value="">
            </div> 
            
            <div>
                <h2>Datos de contacto</h2>

                <label for="mail">Mail:</label>
                <input type="text" name="mail" value="">
                <label for="celular">Celular</label>
                <input type="text" name="celular" value="">
            </div>
    
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" value="Hombre" /> <label> Hombre </label>
                <input type="radio" name="sexo" value="Mujer" />  <label> Mujer </label>
            </div>

            <div>
                <h2>¿Cual es tu celular favorito?</h2>
                <input type="checkbox" name="favorito" value="Apple" /> <label> Mi favorito es Apple </label> 
                <input type="checkbox" name="favorito" value="Samsung" /> <label> Mi favorito es Samsung </label>
            </div>

            <div>   
                <input type="checkbox" name="favorito" value="Xiaomi" /> <label> Mi favorito es Motorola </label>
                <input type="checkbox" name="favorito" value="Motorola" /> <label> Mi favorito es Huawei </label>
            </div>

            <div>
                <h2> ¿Tuvo alguno de estos dispositivos? </h2>
          
                <select>
                  <option value="Xiaomi">Xiaomi</option>
                  <option value="Apple">Apple</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Motorola">Motorola</option>
                </select>
            </div>

            <div>
                <h2>Inserte codigo de descuento</h2>
                <label for="pass">Codigo descuento</label>
                <input type="password" name="Codigo descuento"> 
            </div>

            <div class="container">
                <h2>Demuestre que no es un robot</h2>
                    <p>
                    <img class="imagenCaptcha" id="captcha" src="js/Imagescaptcha/1.jpg" />
                    </p>
                <section class="botonera-contacto">
                    <button type="submit" id="btn-enviar">Enviar</button>
                    <input type="text" id="contrasena" value=""></input>
                    <button onclick="generarcaptcha()">Refresh</button>
                </section>
            </div>
  
    </form>

    <script type="text/javascript" src="js/captcha.js"></script>
</body>
